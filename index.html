<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Now</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="grid">

        <div class="left_sidebar">
            <div class="odin_div">
                <img class="odin_pic"src="/pics/odin-lined.png" alt="" srcset="">
                <div class="odin_text">NITRO</div>
            </div>
            <img class="leaf_pic"src="/pics/leaf_pic_orig.jpg" alt="" srcset="">
        </div>

        <div class="main_content">
            
            <div class="main_content_top">
                <div class="top_content_details">
                    This is not a real service! You know you need something like this 
                    in your life to help you realize your deepest dreams. 
                    Sign up <i>now</i> to get started.
                </div>
                <div class="top_content_details">
                    You <i>know</i> you want to.
                </div>
            </div>

            <div class="main_content_middle">
                <form class="flex_form_main"action="" method="post">
                    <div>
                        <div>
                            <div class="main_content_details">FIRST NAME</div>
                            <input class="input_text" type="text" name="" id="">
                        </div>
                        <div>
                            <div class="main_content_details">EMAIL</div>
                            <input type="email" name="" id="">
                        </div>
                        <div>
                            <div class="main_content_details">PASSWORD</div>
                            <input type="password" name="" id="">
                        </div>
                    </div>

                    <div>
                        
                        <div>
                            <div class="main_content_details">LAST NAME</div>
                            <input type="text" name="" id="">
                        </div>
                        <div>
                            <div class="main_content_details">PHONE NUMBER</div>
                            <input type="tel" name="" id="">
                        </div>
                        <div>
                            <div class="main_content_details">CONFIRM PASSWORD</div>
                            <input type="password" name="" id="">
                        </div>
                    </div> 
                     
                </form>  
            </div>

            <div class="bottom_content">
               
                <button class=submit_btn type="submit">Create Account</button>
                <div class="bottom_details">Already have and account? 
                    <a  class="login"href="">Log in</a></div>
            </div>
        </div>
        



    </div>
</body>
</html>
